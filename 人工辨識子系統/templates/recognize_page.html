<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事故車牌辨識</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .accident-info {
            margin-bottom: 30px;
            font-size: 16px;
            color: #333;
        }
        .accident-info strong {
            font-weight: bold;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .input-group input:focus {
            outline: none;
            border-color: #007bff;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
        }
        /* 新增圖片樣式 */
        .accident-image {
            display: block;
            margin: 0 auto 20px auto;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>事故車牌辨識</h1>
        
        <!-- 顯示錯誤訊息 -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="error-message">
                    {% for category, message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <!-- 顯示事故圖片 -->
        <img src="{{ url_for('static', filename='/License_plate/' + accident.image) }}" alt="事故圖片" class="accident-image">

        <div class="accident-info">
            <p><strong>事故 ID:</strong> {{ accident.accident_id }}</p>
            <p><strong>地點:</strong> {{ accident.location }}</p>
            <p><strong>時間:</strong> {{ accident.date_time }}</p>
        </div>

        <form method="POST">
            <div class="input-group">
                <input type="text" name="licence_plate" id="licence_plate" placeholder="請輸入車牌號碼" required>
            </div>
            <button type="submit" class="btn">辨識並更新</button>
        </form>

        <div class="back-link">
            <a href="/">返回首頁</a>
        </div>
    </div>

</body>
</html>

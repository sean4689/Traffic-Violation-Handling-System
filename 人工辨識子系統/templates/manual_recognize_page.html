<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事故車牌辨識</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .user-info {
            position: absolute;
            top: 20px;
            right: 30px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        .tab-section {
            width: 32%;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        .accident-item {
            padding: 15px;
            margin-bottom: 15px;
            background-color: #f1f1f1;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
            border: 1px solid #ddd;
        }
        .accident-item:hover {
            transform: translateY(-5px);
            background-color: #e9e9e9;
        }
        .accident-item strong {
            color: #007bff;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a, .log-link a {
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }
        .log-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-info">
            {% if username %}
                <span>歡迎，{{ username }}！</span>
                <a href="/logout" method="POST">登出</a>
            {% else %}
                <a href="/login">登入</a>
            {% endif %}
        </div>
        <h1>事故車牌辨識</h1>
        <div class="tabs">
            <div class="tab-section" id="unrecognized">
                <h2>未辨識</h2>
                <div id="unrecognized-list"></div>
            </div>
            <div class="tab-section" id="recognized">
                <h2>已辨識</h2>
                <div id="recognized-list"></div>
            </div>
            <div class="tab-section" id="unidentifiable">
                <h2>無法辨識</h2>
                <div id="unidentifiable-list"></div>
            </div>
        </div>
        
        <div class="back-link">
            <a href="/">返回首頁</a>
        </div>
        <div class="log-link">
            <a href="/logs">查看操作日誌</a>
        </div>
    </div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        loadAccidents('1', 'unrecognized-list');
        loadAccidents('3', 'recognized-list');
        loadAccidents('5', 'unidentifiable-list');
    });

    function loadAccidents(status, containerId) {
        fetch(`/accidents/${status}`)
            .then(response => {
                if (response.redirected) {
                    window.location.href = response.url;
                }
                return response.json();
            })
            .then(data => {
                const container = document.getElementById(containerId);
                let accidentsHtml = '';
                if (data.accidents.length > 0) {
                    data.accidents.forEach(accident => {
                        accidentsHtml += `
                            <div class="accident-item" onclick="window.location.href='/recognize/${accident.accident_id}'">
                                <strong>事故 ID:</strong> ${accident.accident_id}<br>
                                <strong>地點:</strong> ${accident.location}<br>
                                <strong>時間:</strong> ${accident.date_time}<br>
                            </div>
                        `;
                    });
                } else {
                    accidentsHtml = '<p>目前沒有相關事故。</p>';
                }
                container.innerHTML = accidentsHtml;
            })
            .catch(error => console.error('Error fetching accidents:', error));
    }
</script>

</body>
</html>
